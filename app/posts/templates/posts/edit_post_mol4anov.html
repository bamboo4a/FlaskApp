{% extends 'base.html' %}


{% block title %}
    Create new post
{% endblock %}

{% block content_title %}
    Редактирование записи
{% endblock %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <form action="{{ url_for('posts.edit_post', slug=post.slug) }}" method='POST'>
            {% for field in form %}
                <div class="form-group">
                    {{ field.label(class='control-label') }}
                    {{ field(class='form-control') }}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-success btn-lg btn-block">Принять изменения</button>
        </form>
    </div>
{% endblock %}
