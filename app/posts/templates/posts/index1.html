{% extends 'base.html' %}

{% block title %}
    News post
{% endblock %}

{% block content_title %}
    Новости
{% endblock %}

{% block content %}
    {% for post in posts %}
        <p>
            <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a>
        </p>
    {% endfor %}
{% endblock %}
