<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width">

 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/bootstrap.min.css', v=1)}}">
<!-- <link rel="stylesheet" href="css/zeros.css">-->
 <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/zeros.css', v=1)}}">
<!-- <link rel="stylesheet" href="css/style.css">-->
 <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/style.css', v=1)}}">

 <title>
  {% block title %}

  {% endblock %} | Flask app
 </title>
</head>
<body>
 <div class="wrapper">

  <header class="header">
   <div class="container">
    <div class="header__body">
     <a href=" {{ url_for('index') }}" class="header__logo">
      <img src="{{ url_for('static', filename='img/logo.svg') }}" />
     </a>
     <div class="header__burger">
      <span></span>
     </div>
     <nav class="header__menu">
      <ul class="header__list">
       <li>
        <a href=" {{ url_for('index') }} " class="header__item">Главная</a>
       </li>
       <li>
        <a href=" {{ url_for('posts.index') }} " class="header__item">Новости</a>
       </li>
       <li>
        <a href="" class="header__item">О нас</a>
       </li>
       <li>
           <li>
            {% if current_user.has_role('admin') %}
                <a href="/admin" class="header__item">Администратор</a>
            {% endif %}
           </li>
       </li>
        <li>
            <a href="" class="header__item"></a>
        </li>
        <li>
                <form class="form-inline" method="GET">
                <input class="form-control" type="search" aria-label="Search" name="q" value="{{ request.args.get('q','') }}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
               </form>
        </li>

      </ul>
     </nav>
    </div>
   </div>
  </header>

  <div class="content">
   <div class="container">
    <div class="content__text">
     <h1>
      {% block content_title %}

      {% endblock %}
     </h1>
     <p>
      {% block content %}

      {% endblock %}
     </p>

    </div>
   </div>
  </div>
 </div>
 <!-- /.wrapper -->
 <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous">
  </script>
<!--  <script src="static/js/main.js"></script>-->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
